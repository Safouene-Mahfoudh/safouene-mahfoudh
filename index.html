<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safouene Mahfoudh</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --accent: #0099b8;
    --accent-bright: #00bcd4;
    --accent-glow: rgba(0,153,184,0.1);
    --accent-border: rgba(0,153,184,0.2);
    --bg: #eef4f7;
    --card: #ffffff;
    --card2: #f2f8fa;
    --text: #1a3040;
    --muted: #7a9cad;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,153,184,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,153,184,0.04) 1px, transparent 1px);
    background-size: 48px 48px;
    pointer-events: none;
  }

  .bg-glow {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 600px; height: 600px;
    background: radial-gradient(ellipse, rgba(0,188,212,0.08) 0%, transparent 65%);
    pointer-events: none;
  }

  .card {
    width: 100%;
    max-width: 360px;
    background: var(--card);
    border: 1px solid var(--accent-border);
    border-radius: 4px;
    overflow: hidden;
    position: relative;
    z-index: 1;
    box-shadow:
      0 0 0 1px rgba(0,153,184,0.05),
      0 4px 24px rgba(0,153,184,0.08),
      0 24px 60px rgba(0,80,110,0.1);
    animation: appear 0.7s cubic-bezier(0.16,1,0.3,1) both;
  }

  @keyframes appear {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .top-line {
    height: 2px;
    background: linear-gradient(90deg, transparent 0%, var(--accent-bright) 30%, var(--accent-bright) 70%, transparent 100%);
    opacity: 0.8;
  }

  .profile {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 28px 28px 24px;
  }

  .avatar {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    background: var(--card2);
    border: 1.5px solid var(--accent-border);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .avatar-initials {
    font-family: 'Orbitron', monospace;
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
    letter-spacing: 1px;
  }

  .identity { flex: 1; }

  .name {
    font-family: 'Orbitron', monospace;
    font-size: 15px;
    font-weight: 600;
    color: var(--text);
    letter-spacing: 0.5px;
    line-height: 1.3;
  }

  .name-last { color: var(--accent); }

  .title {
    margin-top: 8px;
    font-size: 10.5px;
    font-weight: 400;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: var(--muted);
  }

  hr {
    border: none;
    border-top: 1px solid var(--accent-border);
    margin: 0 28px;
  }

  .links {
    padding: 16px 20px 24px;
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .link-item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 12px 10px;
    text-decoration: none;
    color: var(--text);
    border-radius: 3px;
    transition: background 0.18s, color 0.18s;
  }

  .link-item:hover, .link-item:active {
    background: var(--accent-glow);
    color: var(--accent);
  }

  .link-item:hover .icon, .link-item:active .icon { border-color: var(--accent-bright); }
  .link-item:hover .icon svg, .link-item:active .icon svg { opacity: 1; }

  .icon {
    width: 32px; height: 32px;
    border: 1px solid var(--accent-border);
    border-radius: 3px;
    background: var(--card2);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: border-color 0.18s;
  }

  .icon svg {
    width: 14px; height: 14px;
    fill: var(--accent);
    opacity: 0.7;
    transition: opacity 0.18s;
  }

  .link-text {
    display: flex;
    flex-direction: column;
    gap: 1px;
  }

  .link-label {
    font-size: 8.5px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'Orbitron', monospace;
  }

  .link-value { font-size: 13px; font-weight: 300; }

  .footer {
    border-top: 1px solid var(--accent-border);
    padding: 10px 28px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--card2);
  }

  .footer span {
    font-family: 'Orbitron', monospace;
    font-size: 7px;
    letter-spacing: 2px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .dot {
    width: 5px; height: 5px;
    background: var(--accent-bright);
    border-radius: 50%;
    box-shadow: 0 0 6px var(--accent-bright);
    animation: blink 2.4s ease-in-out infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50%       { opacity: 0.2; }
  }
</style>
</head>
